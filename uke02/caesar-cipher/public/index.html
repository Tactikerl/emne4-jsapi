<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../index.js"></script>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.cdnfonts.com/css/fd-spank" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Cryptographer</title>
    </head>
    <body>
        <main>
            <section class="header">
                <heading>CRYPTOGRAPHER</heading>
                <div class="options">
                    <div class="cipher">
                        <button>caesar-cipher</button>
                    </div>
                </div>
            </section>
            <section class="input">
                <textarea
                    id="input"
                    placeholder="Enter text to encode/decode"
                ></textarea>
                <div class="actions">
                    <label for="shift-key">Shift by</label>
                    <input
                        type="number"
                        id="shift-key"
                        step="1"
                        placeholder="Shift by "
                        value="1"
                    />
                    <button id="encode">
                        ENCODE <i class="fa fa-lock"></i>
                    </button>
                    <button id="decode">
                        DECODE <i class="fa fa-unlock-alt"></i>
                    </button>
                </div>
            </section>
            <section class="output">
                <textarea id="output"></textarea>
            </section>
        </main>
    </body>
</html>
